<!DOCTYPE html> 
<html> 
<head> 
    <title>Science Hub</title> 
    
    <script src="js/sail.js/sail.js" type="text/javascript"></script> 
    
    <script type="text/javascript">
        Sail.load()
            .then('js/sail.js/rollcall.js')
            .then('js/scihub.js')
            .thenRun(function() { 
                return Sail.init(SciHub) 
            })
    </script>
</head>
<body>
    <header>
        SciHub
    </header>
    
    <div id="connecting">
        <img src="loader.gif" />
        <p>Connecting...</p>
    </div>
    
    <div id="view">
    	<button class="upload-video-button">Upload video</button>
    </div>
    
    <script type="text/javascript">
        function showMyVideos(data) {
	  	  var feed = data.feed;
	  	  var entries = feed.entry || [];
	  	  var html = ['<ul>'];
	  	  for (var i = 0; i < entries.length; i++) {
    	    var entry = entries[i];
  		    var title = entry.title.$t;
  	    	html.push('<li>', title, '</li>');
  	  		}
  	  html.push('</ul>');
  	  document.getElementById('videos').innerHTML = html.join('');
    }
    </script> 
    
    
     <div id="videos">
       <script 
    		type="text/javascript" 
    		src="http://gdata.youtube.com/feeds/users/encoresignup/uploads?alt=json-in-script&format=5&callback=showMyVideos">
		</script>
    </div>

    <footer> 
    </footer> 
      
</body>
</html>
